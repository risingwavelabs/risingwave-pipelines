source:
  connector: postgres
  hostname: postgres-source
  port: 5432
  username: postgres
  password: 123456
  database:
    name: postgres
  schema:
    name: public
  publication:
    name: rw_publication
    create:
      enable: true

sink:
  connector: iceberg
  type: upsert
  warehouse:
    path: 's3a://hummock001/iceberg-data'
  s3:
    endpoint: minio-0:9301
    access_key: hummockadmin
    secret_key: hummockadmin
    region: us-east-1
  catalog:
    name: demo
    type: storage
  create_table_if_not_exists: 'true'

route:
  - source_table: public.orders
    sink_table: iceberg_db.orders
    primary_key: id
    description: sync orders table to orders in iceberg
  - source_table: public.customers
    sink_table: iceberg_db.customers
    primary_key: id
    description: sync customers table to customers in iceberg